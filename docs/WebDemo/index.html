<!DOCTYPE html>
<html>
    <head>
        <title>LAMAS Project</title>
        <meta charset="UTF-8">
        <script type="text/javascript" src="https://unpkg.com/vis-data@latest/peer/umd/vis-data.min.js"></script>
        <script type="text/javascript" src="https://unpkg.com/vis-network@latest/peer/umd/vis-network.min.js"></script>
        <script type="text/javascript" src="/The-Number-Game/script/networks.js"></script>
        <script type="text/javascript" src="/The-Number-Game/script/model.js"></script>
        <script type="text/javascript" src="/The-Number-Game/script/support.js"></script>
        <script type="text/javascript" src="/The-Number-Game/script/genNavBar.js"></script>
        <link rel="stylesheet" type="text/css" href="https://unpkg.com/vis-network/styles/vis-network.min.css" />
        <link rel="stylesheet" href="/The-Number-Game/css/style.css">
        <link rel="stylesheet" href="/The-Number-Game/css/stylebar.css">
    </head>

    <body onload="onPageLoad(10, 0, 'mynetwork'); genNavBar('navBar');">
        <!-- Load and generate the navigation bar -->
        <div id="navBar" class="topnav"></div>
        <div style='height:10px'></div>
        
        <!-- Input for the number of nodes -->
        <div>
            Bound for the random numbers: 
            <div id="N_var" class=nobr>10</div>
            <button type="button" onclick="incrementDiv('N_var', 100);" class=nobr>+</button>
            <button type="button" onclick="decrementDiv('N_var',  1);" class=nobr>-</button>
        </div>
        
        <!-- Input for the number of iterations to run the model -->
        <div> 
            Number of iterations to run the model: 
            <div id="iter_var" class=nobr>0</div>
            <button type="button" onclick="incrementDiv('iter_var', 30);" class=nobr>+</button>
            <button type="button" onclick="decrementDiv('iter_var',  0);" class=nobr>-</button>
        </div>

        <!-- Toggle for starting agent -->
        <!-- Toggle for transitive relations -->
        <form>
            <p> Starting agent:</p>
            <input type="radio" id="aliceStart" name="alice" value="1">
            <label for="aliceStart">Alice (+)</label> <br>
            <input type="radio" id="bobStart" name="bob" value="2" checked>
            <label for="bobStart">Bob (*)</label> <br>
            
            <p>Render transitive relations: 
                <input type="checkbox" id="transitiveToggle" class="nobr">
            </p>
        </form>
        
        <!-- Button to update model and removed posibilities list -->
        <button type="button" onclick="setNetwork('N_var', 'iter_var', 'mynetwork', 'removedList');">Update model</button>

        <!-- Block containing network and column to output removed values at each iteration -->
        <hr>
        <div class="row">
            <div class="column48">
                <h2>Model:</h2>
                <div id="mynetwork" class="networkClass"></div>
            </div>
            <div class="column4"> &nbsp; &nbsp; &nbsp; &nbsp;</div>
            <div class="column48">
                <h2>Removed posibilities:</h2>
                <div id="removedList"></div>
            </div>
        </div>
        <hr>
    </body>
</html>
